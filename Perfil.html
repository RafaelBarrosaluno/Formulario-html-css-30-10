<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <style>
        /* Define o fundo azul claro para a página */
        body {
            background-color: #b3d9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Estiliza a caixa central */
        .box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        /* Estiliza o texto */
        .box h1 {
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Bem-vindo à sua página de usuário</h1>
    </div>
</body>
</html>
